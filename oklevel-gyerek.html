<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wave.css">
    <title>Te is menthetsz életet - a hősök köztünk élnek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="oklevel-gyerek">
        <h2 class="h2-gyerek">​​Siófoki Szc Mathiász János Technikum,<br>Gimnázium és Kollégium​</h2>
        <h1 class="h1-gyerek">Elismerő oklevél</h1>
        <h3 class="h3-gyerek" id="pont-gyerek"><br></h3>
        <h1 class="pont-gyerek" id="pontszam-gyerek" >​​</h1>
        <h3 class="h3-gyerek">​Szívből gratulálunk!</h3>
        <div class="jobbra-gyerek">
            <p class="alairas-gyerek" id="alairas-gyerek-igazgato">Szabó Sándorné</p>
            <hr>
            <h3 class="h3-gyerek">Igazgató</h3><br><br>
            <hr>
            <h4 class="h4-gyerek" id="datum-gyerek">Dátum​: </h4>
        </div>
    </div>
    <script>
      (function(){
        const osszeg = localStorage.getItem('osszeg');
        const uzenet = localStorage.getItem('osszeg_message');
        if (osszeg !== null) {
          const psz = document.getElementById('pont-gyerek');
          if (psz) {
            psz.innerHTML = osszeg + " ponttal<br><span id='osszeg-uzenet'></span><br>";
            const msgEl = document.getElementById('osszeg-uzenet');
            if (msgEl) msgEl.textContent = uzenet || "";
          }
          localStorage.removeItem('osszeg');
          localStorage.removeItem('osszeg_message');
        }
      })();
    </script>
</body>
</html>
